<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="sidebar">
            <!-- Top sidebar -->
            <aside class="top-sidebar mb">
                <nav class="navbar">
                    <ul>
                        <li>
                            <i class="fa-solid fa-house"></i>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <a href="#">Search</a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Bottom sidebar -->
            <aside class="bottom-sidebar">
                <!-- Library -->
                <div class="library-container clearfix">
                    <div class="library">
                        <i class="fa-solid fa-book-open"></i>
                        <span>Your Library</span>
                    </div>

                    <div class="create-playlist">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-sharp fa-solid fa-arrow-right"></i>
                    </div>
                </div>

                <!-- Library Badges -->
                <div class="badge-lists">
                    <span class="badge-item">Playlists</span>
                    <span class="badge-item">Artists</span>
                    <span class="badge-item">Albums</span>
                </div>

                <!-- Search section -->
                <div class="search-playlist">
                    <i class="fa-solid fa-magnifying-glass"></i>

                    <div class="dropdown-lists">
                        <span class="recents">Recents</span>
                        <span><i class="fa-sharp fa-solid fa-caret-down"></i></span>
                    </div>
                </div>
            </aside>
        </section>

        <section class="main-content">
            <!-- TODO: main-content -->

            <!-- TODO: add a footer at this section -->
        </section>

        <section class="music-controls">
            <!-- Left controls -->
            <div class="left-controls clearfix">
                <div class="song-cover-pic">
                    <img src="./resources/liked-songs.png" alt="">
                </div>
                <div class="song-details">
                    <p><a class="song-title" href="#">Going the Distance - From Rocky Balboa</a></p>
                    <p><a class="song-artist" href="#">Sarkodie</a></p>
                </div>
                <div class="song-like-section">
                    <i class="fa-sharp fa-regular fa-heart"></i>
                </div>
            </div>

            <!-- Middle Controls -->
            <div class="middle-controls">
                <div class="playback-controls">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-sharp fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-circle-pause"></i>
                    <i class="fa-sharp fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="timer-controls">
                    <span class="start-time">1:00</span>
                    <input type="range" min="0" max="100" class="slider">
                    <span class="end-time">13:18</span>
                </div>
            </div>

            <!-- Right controls -->
            <div class="right-controls">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-sharp fa-solid fa-tv"></i>
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" min="0" max="100" class="slider right-control-slider">
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </div>
        </section>


    </main>
</body>

</html>
